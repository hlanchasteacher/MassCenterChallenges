<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center of mass challenges</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de la fuente Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Aplicamos la fuente Inter a todo el cuerpo */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Pequeño ajuste para que los vídeos se muestren correctamente */
        video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 antialiased">

    <div class="container mx-auto p-4 sm:p-8 max-w-6xl">

        <!-- Título Principal -->
        <header class="text-center mb-10">
            <h1 class="text-3xl md:text-5xl font-bold text-blue-700">
                Center of mass challenges
            </h1>
            <p class="text-lg md:text-xl text-gray-600 mt-2">
                Watch each video to understand the challenges.
            </p>
        </header>

        <!-- Cuadrícula de Desafíos -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">

            <!-- Desafío 1 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-2xl">
                <div class="p-5">
                    <h2 class="text-2xl font-semibold text-blue-600 mb-3">
                        Challenge 1: Thumb press
                    </h2>
                </div>
                <!-- Contenedor del vídeo con aspect ratio -->
                <div class="aspect-video bg-black">
                    <video class="w-full h-full" controls playsinline>
                        <!-- Asegúrate de que el archivo se llama 'Challenge1.mp4' -->
                        <source src="Challenge1.mp4" type="video/mp4">
                        Tu navegador no soporta la etiqueta de vídeo.
                    </video>
                </div>
            </div>

            <!-- Desafío 2 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-2xl">
                <div class="p-5">
                    <h2 class="text-2xl font-semibold text-blue-600 mb-3">
                        Challenge 2: Chair lift
                    </h2>
                </div>
                <div class="aspect-video bg-black">
                    <video class="w-full h-full" controls playsinline>
                        <!-- Asegúrate de que el archivo se llama 'Challenge2.mp4' -->
                        <source src="Challenge2.mp4" type="video/mp4">
                        Tu navegador no soporta la etiqueta de vídeo.
                    </video>
                </div>
            </div>

            <!-- Desafío 3 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-2xl">
                <div class="p-5">
                    <h2 class="text-2xl font-semibold text-blue-600 mb-3">
                        Challenge 3: Quarter grab
                    </h2>
                </div>
                <div class="aspect-video bg-black">
                    <video class="w-full h-full" controls playsinline>
                        <!-- Asegúrate de que el archivo se llama 'Challenge3.mp4' -->
                        <source src="Challenge3.mp4" type="video/mp4">
                        Tu navegador no soporta la etiqueta de vídeo.
                    </video>
                </div>
            </div>

            <!-- Desafío 4 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-2xl">
                <div class="p-5">
                    <h2 class="text-2xl font-semibold text-blue-600 mb-3">
                        Challenge 4: Leg raise
                    </h2>
                </div>
                <!-- 
                  NOTA: No has proporcionado un archivo de vídeo para el Desafío 4.
                  Si tienes uno, nómbralo 'Challenge4.mp4' y descomenta el bloque de vídeo de abajo.
                
                <div class="aspect-video bg-gray-800 flex items-center justify-center">
                    <p class="text-white text-center p-4">Vídeo de demostración no disponible. Sigue las instrucciones escritas.</p>
                </div>
                -->
                <div class="aspect-video bg-black">
                    <video class="w-full h-full" controls playsinline>
                        <source src="Challenge4.mp4" type="video/mp4">
                        Tu navegador no soporta la etiqueta de vídeo.
                    </video>
                </div> 
                
            </div>

        </div> <!-- Fin de la cuadrícula -->



    </div> <!-- Fin del contenedor principal -->

</body>
</html>
